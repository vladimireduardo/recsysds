<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</head>
<body>
    <table id="recommendations" class="display">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Item ID</th>
                <th>Title</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $.getJSON('all_recommendations_json.json', function(data) {
                var table = $('#recommendations').DataTable();
                $.each(data, function(parentId, recommendations) {
                    $.each(recommendations, function(index, recommendation) {
                        table.row.add([parentId, recommendation.itemId, recommendation.title, recommendation.score]);
                    });
                });
                // table.order([3, 'desc']).draw();
                // paginate each 50 rows
                table.page.len(20).draw();
                // table.draw();
            });
        });
    </script>
</html>
